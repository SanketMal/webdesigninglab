<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #back{
    background: url(scene.png);
    width: auto;
    height: 450px;

}

#btn{
    background-color: yellow;
    width: 100px;
    font-size: 30px;
    margin-top: 30px;
}
#dbtn{
    display: flex;
    justify-content: center;
    align-items: center;
}
#road{
    background-image: url(road.png);
    height: 250px;
    width: auto;
}
    </style>
</head>
<body>
    <div id="back">
    <div id="dbtn">
    <button id="btn" onclick="start()">Start</button>
    <button id="btn" onclick="stop()">Stop</button>
</div>
</div>
   <div id="road">
    <img src="car.png" id ="car">
    </div>
<script>
   m=0;
var y;
function start()
{
y=setInterval(run,10);

function run()
{
    m+=2;
    var x=document.getElementById("car");
    x.style.marginLeft=m+ 'px';
}

}
function stop()
{
 clearInterval(y)
} 
</script>
</body>
</html>
